<html>
<head>
    <title>HTML5 Audio Player</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="container">
		<div id="audio-image">
			<img class="cover">
		</div>
		<div id="audio-player">
			<div id="audio-info">
				<span class="artist"></span> - <span class="title"></span>
			</div>
			<input id="volume" type="range" min="0" max="10" value="4">
			<br>
			<div id="buttons">
				<span>
					<button id="prev"></button>
					<button id="play"></button>
					<button id="pause"></button>
					<button id="stop"></button>
					<button id="next"></button>
				</span>
			</div>
			<div class="clearfix"></div>
			<div id="tracker">
				<div id="progress-bar">
					<span id="progress"></span>
				</div>
				<span id="duration"></span>
			</div>
			<div class="clearfix"></div>
			<ul id="playlist" class="hidden">
				<li class="active" song="karunesh - Punjab.mp3" cover="punjab.jpg" artist="Karunesh">Global Spirit</li>
				<li song="Zara Zara Final.m4a" cover="zara.jpg" artist="Aman & Haris">Zara Zara</li>
				
			</ul>
		</div>
	</div>
	
	<script src="js/jquery.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
